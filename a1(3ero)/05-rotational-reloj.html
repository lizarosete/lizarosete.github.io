<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotational Velocity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas { 
            background-image: url("cara.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d');
          
          var reloj = new Image();
          reloj.src = "reloj.png";
          
          //arrow = new Arrow(),
          vr = .1; //degrees
          var hora = new Image();
          hora.src = "hora.png";
          var radianes=0;

          //MINUTO
          vr2 =vr * 12; //degrees
          var minuto = new Image();
          minuto.src = "minutero.png";
          var radianes2=0;

          //segundo
          vr3 =vr * 60; //degrees
          var segundo = new Image();
          segundo.src = "segundero.png";
          var radianes3=0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.drawImage(reloj, 0, 0, canvas.width, canvas.height);

        context.save();
        context.translate(300, 300);
        radianes += vr * Math.PI / 180; //to radians
        context.rotate(radianes); //radians
        context.drawImage(hora, -hora.width/2,-hora.height/2);
        context.restore();
       
        //MINUTO
        context.save();
        context.translate(300, 300);
        radianes2 += vr2 * Math.PI / 180; //to radians
        context.rotate(radianes2); //radians
        context.drawImage(minuto, -minuto.width/2,-minuto.height/2);
        context.restore();

         //segundo
        context.save();
        context.translate(300, 300);
        radianes3 += vr3 * Math.PI / 180; //to radians
        context.rotate(radianes3); //radians
        context.drawImage(segundo, -segundo.width/2,-segundo.height/2);
        context.restore();
      

      }());
    };
    </script>
  </body>
</html>
