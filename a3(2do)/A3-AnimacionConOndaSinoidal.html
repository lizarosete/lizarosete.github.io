<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oval con imagen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script src="classes/ball.js"></script>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            ball = new Ball(),
            angle = 0,
            centerX = canvas.width / 2,
            centerY = canvas.height / 2,
            radiusX = 150,
            radiusY = 100,
            speed = 0.02;  // velocidad más lenta

        ball.image.onload = function() {
          (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            ball.x = centerX + Math.sin(angle) * radiusX;
            ball.y = centerY + Math.cos(angle) * radiusY;

            // Escala que cambia más lento (frecuencia 2 en lugar de 4)
            let scale = 1 + 0.5 * Math.sin(angle * 2);

            angle += speed;

            ball.draw(context, scale);
          }());
        }
      };
    </script>
  </body>
</html>
